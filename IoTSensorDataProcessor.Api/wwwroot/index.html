<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .sensor-reading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .sensor-value {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .anomaly {
            background: #ffebee;
            border-left-color: #f44336;
            animation: pulse 2s infinite;
        }
        
        .anomaly .sensor-value {
            color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .log-warning {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }
        
        .log-error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê IoT Sensor Data Dashboard</h1>
            <div class="status" id="connectionStatus">Connecting...</div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>üìä Live Sensor Readings</h3>
                <div id="sensorReadings"></div>
            </div>
            
            <div class="card">
                <h3>‚ö†Ô∏è Anomaly Alerts</h3>
                <div id="anomalyAlerts"></div>
            </div>
            
            <div class="card">
                <h3>üìà Temperature Trend</h3>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>üíß Humidity Trend</h3>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üìù System Logs</h3>
            <div class="logs" id="systemLogs"></div>
        </div>
    </div>

    <script>
        // SignalR connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/sensorDataHub")
            .build();

        // Chart configurations
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };

        // Initialize charts
        const temperatureChart = new Chart(document.getElementById('temperatureChart'), {
            ...chartConfig,
            data: {
                datasets: [{
                    label: 'Temperature (¬∞C)',
                    data: [],
                    borderColor: '#ff6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.4
                }]
            }
        });

        const humidityChart = new Chart(document.getElementById('humidityChart'), {
            ...chartConfig,
            data: {
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#36a2eb',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    tension: 0.4
                }]
            }
        });

        // Data storage
        const sensorData = new Map();
        const maxDataPoints = 50;

        // Connection event handlers
        connection.start().then(function () {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').style.background = '#4CAF50';
            addLog('Connected to SignalR hub', 'info');
            
            // Join alerts group
            connection.invoke("JoinAlertsGroup");
        }).catch(function (err) {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').style.background = '#f44336';
            addLog('Failed to connect: ' + err.toString(), 'error');
        });

        // SignalR event handlers
        connection.on("SensorDataReceived", function (data) {
            updateSensorReading(data);
            updateChart(data);
            addLog(`Received data from ${data.deviceId}: ${data.sensorType} = ${data.value}${data.unit}`, 'info');
        });

        connection.on("AnomalyDetected", function (anomaly) {
            showAnomaly(anomaly);
            addLog(`ANOMALY: ${anomaly.description} (Device: ${anomaly.deviceId})`, 'warning');
        });

        // Update sensor readings display
        function updateSensorReading(data) {
            const key = `${data.deviceId}_${data.sensorType}`;
            const container = document.getElementById('sensorReadings');
            
            let element = document.getElementById(key);
            if (!element) {
                element = document.createElement('div');
                element.id = key;
                element.className = 'sensor-reading';
                container.appendChild(element);
            }
            
            element.innerHTML = `
                <div>
                    <strong>${data.deviceId}</strong><br>
                    <small>${data.sensorType}</small>
                </div>
                <div class="sensor-value">${data.value.toFixed(2)}${data.unit}</div>
            `;
            
            // Remove anomaly class after 5 seconds
            element.classList.remove('anomaly');
        }

        // Update charts
        function updateChart(data) {
            const timestamp = new Date(data.timestamp);
            
            if (data.sensorType.toLowerCase() === 'temperature') {
                const dataset = temperatureChart.data.datasets[0];
                dataset.data.push({
                    x: timestamp,
                    y: data.value
                });
                
                if (dataset.data.length > maxDataPoints) {
                    dataset.data.shift();
                }
                
                temperatureChart.update('none');
            } else if (data.sensorType.toLowerCase() === 'humidity') {
                const dataset = humidityChart.data.datasets[0];
                dataset.data.push({
                    x: timestamp,
                    y: data.value
                });
                
                if (dataset.data.length > maxDataPoints) {
                    dataset.data.shift();
                }
                
                humidityChart.update('none');
            }
        }

        // Show anomaly alert
        function showAnomaly(anomaly) {
            const container = document.getElementById('anomalyAlerts');
            const element = document.createElement('div');
            element.className = 'sensor-reading anomaly';
            element.innerHTML = `
                <div>
                    <strong>${anomaly.deviceId}</strong><br>
                    <small>${anomaly.type}</small>
                </div>
                <div>
                    <div class="sensor-value">Severity: ${(anomaly.severity * 100).toFixed(0)}%</div>
                    <small>${anomaly.description}</small>
                </div>
            `;
            
            container.insertBefore(element, container.firstChild);
            
            // Mark the corresponding sensor reading as anomaly
            const sensorKey = `${anomaly.deviceId}_${anomaly.originalData.sensorType}`;
            const sensorElement = document.getElementById(sensorKey);
            if (sensorElement) {
                sensorElement.classList.add('anomaly');
                setTimeout(() => sensorElement.classList.remove('anomaly'), 5000);
            }
            
            // Remove old anomaly alerts (keep only last 10)
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        // Add log entry
        function addLog(message, level = 'info') {
            const container = document.getElementById('systemLogs');
            const element = document.createElement('div');
            element.className = `log-entry log-${level}`;
            
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${message}
            `;
            
            container.insertBefore(element, container.firstChild);
            
            // Keep only last 100 log entries
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        // Simulate some test data for demonstration
        function simulateTestData() {
            const devices = ['sensor001', 'sensor002', 'sensor003'];
            const sensorTypes = ['temperature', 'humidity', 'pressure'];
            
            setInterval(() => {
                const device = devices[Math.floor(Math.random() * devices.length)];
                const sensorType = sensorTypes[Math.floor(Math.random() * sensorTypes.length)];
                
                let value, unit;
                switch (sensorType) {
                    case 'temperature':
                        value = 20 + Math.random() * 15; // 20-35¬∞C
                        unit = '¬∞C';
                        break;
                    case 'humidity':
                        value = 40 + Math.random() * 40; // 40-80%
                        unit = '%';
                        break;
                    case 'pressure':
                        value = 1000 + Math.random() * 50; // 1000-1050 hPa
                        unit = ' hPa';
                        break;
                }
                
                const testData = {
                    id: Math.random().toString(36).substr(2, 9),
                    deviceId: device,
                    sensorType: sensorType,
                    value: value,
                    unit: unit,
                    timestamp: new Date().toISOString(),
                    quality: 'Good'
                };
                
                // Simulate receiving the data
                updateSensorReading(testData);
                updateChart(testData);
            }, 2000 + Math.random() * 3000); // Random interval 2-5 seconds
        }

        // Start simulation after a short delay
        setTimeout(simulateTestData, 2000);
    </script>
</body>
</html>
