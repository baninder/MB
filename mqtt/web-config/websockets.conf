# Mosquitto WebSocket Configuration for Web Client

# WebSocket listener
listener 9001
protocol websockets

# Security settings
allow_anonymous true
connection_messages true

# Logging
log_dest stdout
log_type all

# WebSocket specific settings
websockets_log_level 64

# Client settings
max_connections 100
max_keepalive 300

# Message size limits
message_size_limit 0
